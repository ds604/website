<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
        color: #B1B1B1;
        background-color: #000011;
        /*font-family: Arial, sans-serif;*/
        font-size: 9pt;
        margin: 0;
        overflow: hidden;
        }
    footer { 
        width: 175px; 
        height: 1.5em; 
        position: fixed; 
        bottom: 0;
        right: 0;
        padding: 3px 5px 5px 5px;
        text-align: left;
        z-index: 200;
    }
    </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <footer><img src="http://davidsarma.org/images/DavidSarmaDotOrg_h12.png"></footer>

<script>
    function linspace(d1,d2,n) {         
        j=0;
        var L = new Array();

        while (j<=(n-1)) {

            var tmp1 = j*(d2-d1)/(Math.floor(n)-1);
            var tmp2 = Math.ceil((d1+tmp1)*10000)/10000;
            L.push(tmp2);
            j=j+1;
        }
        return L;
    }

</script>
<script>
    var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

	//drawing setup
	ctx.strokeStyle = 'rgba(255,255,255,0.2)';
	ctx.lineWidth = 1;


    

	//generate a range array [1,2,3,4,....,canvas.width]
    var x_pos = Array.apply(null, Array(canvas.width)).map(function (_, i) {return i;});
    var y_pos = Array.apply(null, Array(canvas.height)).map(function (_, i) {return i;});

	//drawing setup
	ctx.font = '8pt Arial';
	ctx.fillStyle = 'rgba(255,255,255,1)';
	ctx.lineWidth = 0.5;

    var GRID_SPACING = 20;

    //draw grid lines
    ctx.beginPath();                    
    x_pos.map(function(x){
    if (x % GRID_SPACING == 0){
    	//add horizontal lines
    	ctx.moveTo(x + 0.5, 0);
    	ctx.lineTo(x + 0.5, canvas.height);
        }
    });

    y_pos.map(function(y){
    if (y % GRID_SPACING == 0){
		//add vertical lines
		ctx.moveTo(0,y+0.5);
		ctx.lineTo(canvas.width,y+0.5);
    		
      }
    });
    ctx.stroke();
    </script>
</body>
</html>
