
<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Combine color & wireframe</title>
	<style>
		body,html, canvas{width:100%;height:100%;padding:0;margin:0;overflow: hidden;}
	</style>
</head>

<body>

	<!-- My scene -->
	<canvas id="scene"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script src="http://mamboleoo.be/learnThree/demos/OBJLoader.js"></script>
	
<script>
var renderer, scene, camera;

var ww = window.innerWidth,
	wh = window.innerHeight;

function init(){

	renderer = new THREE.WebGLRenderer({canvas : document.getElementById('scene')});
	renderer.setSize(ww,wh);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(50,ww/wh, 0.1, 10000 );
	camera.position.set(0,0,500);
	scene.add(camera);
	
	//Add a light in the scene
	directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
	directionalLight.position.set( 0, 0, 350 );
	directionalLight.lookAt(new THREE.Vector3(0,0,0));
	scene.add( directionalLight );
	
	//Load the obj file
	loadOBJ();

	//Generate cube on the scene
	//createCube();
}
	
	var loadOBJ = function(){

	//Manager from ThreeJs to track a loader and its status
	var manager = new THREE.LoadingManager();
	//Loader for Obj from Three.js
	var loader = new THREE.OBJLoader( manager );
	//Launch loading of the obj file, addBananaInScene is the callback when it's ready 
	loader.load( 'http://mamboleoo.be/learnThree/demos/banana.obj', addBananaInScene);

};
	
var addBananaInScene = function(object){
	banana = object;
	//Move the banana in the scene
	banana.rotation.x = Math.PI/2;
	banana.position.y = -200;
	banana.position.z = 50;
	//Go through all children of the loaded object and search for a Mesh
	object.traverse( function ( child ) {
		//This allow us to check if the children is an instance of the Mesh constructor
		if(child instanceof THREE.Mesh){
			child.material.color = new THREE.Color(0X00FF00);
			//Sometimes there are some vertex normals missing in the .obj files, ThreeJs will compute them
			child.geometry.computeVertexNormals();
		}
	});
	//Add the 3D object in the scene
	scene.add(banana);
	renderBanana();
};
	
var renderBanana = function () {
	requestAnimationFrame(render);

	//Turn the banana
	banana.rotation.z += .01;

	renderer.render(scene, camera);
};


//cube functions
var createCube = function(){

	//Simple box geometry
	var geometry = new THREE.BoxGeometry(150,150,150);

	//Create a basic material with green color
	var basicMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});

	//Create a material just for the wireframe
	var wireframeMaterial = new THREE.MeshBasicMaterial({wireframe: true});

	//createMultiMaterialObject will create a Mesh for each material in the array
	//We will get 2 cubes in a 3D object
	//You can check with the console that the scene has 2 children, the camera and a 3D object
	//The 3D object contains 2 Mesh with respective material (color for the 1st and wireframe for the 2nd)
	cube = THREE.SceneUtils.createMultiMaterialObject(geometry, [basicMaterial, wireframeMaterial]);

	//Add my cube on the scene
	scene.add(cube);

	//Launch animation of the scene
	render();
};

var render = function () {
	requestAnimationFrame(render);

	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;

	renderer.render(scene, camera);
};

init();

</script>
</body>
</html>
