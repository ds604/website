<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.getElementById('canvas'),
				ctx = canvas.getContext('2d');
			
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
						
			//draw line
			ctx.moveTo(300,30);
			ctx.lineTo(630,470);
			ctx.stroke();
			
			//draw triangle
			ctx.beginPath();
			ctx.moveTo(10,10);
			ctx.lineTo(630,470);
			ctx.lineTo(10,470);
			ctx.lineTo(10,10);
			ctx.closePath();
			
			ctx.strokeStyle = '#000';
			ctx.lineWidth = 3;
			ctx.fillStyle = '#ccc';
			ctx.fill();
			
			ctx.stroke();
			
			//draw arc
			ctx.beginPath();
			ctx.arc(100,100,40,5,1,true);
			ctx.stroke();
			
			//create a vertical gradient going from the top of the canvas to the bottom
			var gradient = ctx.createLinearGradient(0,0,0,canvas.height);
			gradient.addColorStop(0, 'Black');
			gradient.addColorStop(0.15, 'Black');
			gradient.addColorStop(0.2, 'DarkSeaGreen');
			gradient.addColorStop(0.4, 'DarkSeaGreen');
			gradient.addColorStop(0.7, 'Goldenrod');
			gradient.addColorStop(0.8, 'DarkOrange');
			gradient.addColorStop(1, 'GhostWhite');	
			
			ctx.fillStyle = gradient;
			//ctx.fillRect(0,0,canvas.width, canvas.height);
			
			ctx.fillRect(30,30,30,30);
			ctx.fillRect(500,400,30,150);
			ctx.beginPath();
			ctx.arc(200,700,90,0,Math.PI * 2, false);
			ctx.fill();
			
			//Create a centered gradient and fill a rectangle
			var radgrad = ctx.createRadialGradient(60,60,10,60,60,50);
			radgrad.addColorStop(0, 'rgba(255,0,0,1)');
			radgrad.addColorStop(0.8, 'rgba(228,255,0,0.9)');
			radgrad.addColorStop(1, 'rgba(228,255,0,0)');
			
			ctx.fillStyle = radgrad;
			ctx.fillRect(0,0,500,500);
			ctx.translate(100,0);
			
			//Create a radial gradient and fill a triangular path with it
			var radgrad = ctx.createRadialGradient(65,65,10,50,50,50);
			radgrad.addColorStop(0, 'Magenta');
			radgrad.addColorStop(0.6, 'Blue');
			radgrad.addColorStop(0.8, 'Blue');
			radgrad.addColorStop(1, 'rgba(0,0,255,0)');
			
			ctx.fillStyle = radgrad;
			ctx.strokeStyle = 'rgba(0,0,0,0.3)'; //Triangle border
			ctx.beginPath();
			ctx.moveTo(50,0);
			ctx.lineTo(100,100);
			ctx.lineTo(0,100);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
			
			ctx.translate(100,0);
			
			//Create a radial gradient with an offset center and fill a rectangle
			var radgrad = ctx.createRadialGradient(25,45,10,50,50,50);
			radgrad.addColorStop(0, 'PaleGoldenrod');
			radgrad.addColorStop(0.4, 'Olive');
			radgrad.addColorStop(0.7, 'Sienna');
			radgrad.addColorStop(1, 'rgba(140,0,0,0)');
			ctx.fillStyle = radgrad;
			ctx.fillRect(0,0,500,500);
			
			
			//Fill multiple objects with the same gradient
			var gradient = ctx.createLinearGradient(0,0,0,30);
			gradient.addColorStop(0, 'WhiteSmoke');
			gradient.addColorStop(0.5, 'SkyBlue');
			gradient.addColorStop(1, 'DodgerBlue');
			
			//An array that describes the [x,y] location of each button
			var locs = [
				[30,30],
				[30,70],
				[30,110],
				[30,150]
			];
			
			ctx.font = '12px verdana bold';
			for (var i = 0; i < locs.length; i++) {
				var loc = locs[i];
				ctx.save();
				ctx.translate(loc[0], loc[1]);
				ctx.fillStyle = gradient;
				ctx.fillRect(0,0,70,30);
				ctx.strokeRect(0,0,70,30);
				//Draw button
				ctx.fillStyle = 'black';
				ctx.fillText('Button ' + i, 6, 20);
				ctx.restore();
			}
			
			
		</script>
	</body>
</html>
