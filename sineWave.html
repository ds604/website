<!DOCTYPE html>
<html> 
    <head> 
        <title>Animated Sine wave using HTML5 canvas</title>
		<style>
                body {
                        color: #B1B1B1;
                        background-color: #000011;
                                /*font-family: Arial, sans-serif;*/
                        font-size: 10pt;
                        margin: 0;
                        overflow: hidden;
                }
                footer { 
                        width: 175px; 
                        height: 1.5em; 
                        position: fixed; 
                        bottom: 0;
                        right: 0;
                        padding: 3px 5px 5px 5px;
                        text-align: left;
                        z-index: 200;
                }
        </style>


<script type="text/javascript" charset="utf-8"> 

	var ms = 0;
    var canw, canh;
	canw = window.innerWidth;
    canh = window.innerHeight;
	
	center_x = canw/2;
	center_y = canh/2;
	
	
    function byid(id)
    {
        return document.getElementById(id);
    }


    function path_sin(ctx)
    {
        // sine path from 0 to rads radians scales by sx

        var N = 39;
        var dx=2*(Math.PI)/N;
        var x=0;
		var px = 150;
		var py = 100;

        var p0 = "M"+ px +","+ py;

        ctx.beginPath();
        ctx.moveTo(px, py);
       
        for (var i=0;i<N;i++)
        {
            x += dx;
            y = Math.sin(x);

            px += (180.0/(Math.PI))*dx;
            py = 100 - 50*y;

            ctx.lineTo(px, py);
        }
        ctx.stroke(); 
        ctx.closePath();
    }

    function path_circ(ctx, x, y, r)
    {
        ctx.beginPath();
        ctx.arc(x,y,r, 0, Math.PI*2, true);     //arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.stroke(); 
        ctx.closePath();
    }

    function path_line(ctx, x0,y0, x1,y1)
    {
        ctx.beginPath();

        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);

        ctx.stroke(); 
        ctx.closePath();
    }


    function millis()
    {
        var d = new Date();
        return d.getTime();
    }

    function init()
    {
        var canvas = byid('canv');
        var ctx = canvas.getContext("2d");
		canvas.width = canw;
		canvas.height = canh;
		ctx.translate((center_x+200)/2,(center_y+100)/2);

        ms = millis();
        setInterval(function () { draw(ctx); }, 100);                 // drawing loop 1/20th second
    };

    function circ_dot(ctx, t)
    {
        var x = 100 + 50*Math.cos(t);
        var y = 100 - 50*Math.sin(t);

        ctx.strokeStyle = "rgba(  255,0,0,1)";
        ctx.lineWidth = 1;

        path_line(ctx, 100,100, x,y);
        path_line(ctx, x,100, x,y);
		
		ctx.fillStyle = "Red";
        path_dot(ctx,x,y);
    }

    function sine_dot(ctx, t)
    {
        var x = 150 + t*180/Math.PI;
        var y = 100 - 50*Math.sin(t);

        ctx.strokeStyle = "rgba(  255,0,0,1)";
        ctx.lineWidth = 1.0;
        path_line(ctx, x,100, x,y);
		
		
		ctx.fillStyle = "Red";
        path_dot(ctx,x,y);
    }

    function bounce_dot(ctx, t)
    {
        var x = 150 + 0;//t;
        var y = 100 - 50*Math.sin(t);

        ctx.strokeStyle = "rgba(  255,0,0,1)";
        ctx.lineWidth = 1.0;
        path_line(ctx, 150,100, x,y);
		
		ctx.fillStyle = "Red";
        path_dot(ctx,x,y);
    }

    function path_dot(ctx, x,y)
    {
        ctx.beginPath();
        ctx.arc(x,y, 3, 0, Math.PI*2, true);     //arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.fill(); 
        ctx.closePath();
    }

    var step = 0;

    function draw(ctx)
    {
        var now = millis();
        var dT = now-ms;

        step++;
        if (step>(40-1))
            step=0;

        var r = (step/40) * 2.0*Math.PI;

        ctx.clearRect(0, 0, canw, canh);

        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.strokeStyle = "#888888";
        ctx.lineWidth = 2;

        path_sin(ctx);
		path_circ(ctx, 100, 100, 50);

        // axes

        ctx.strokeStyle = "#888888";
        ctx.lineWidth = 0.6;

		path_line(ctx, 25,100,513,100);
		path_line(ctx,100,25,100,175);
        path_line(ctx,150, 25,150,175);

        circ_dot(ctx, r);
        bounce_dot(ctx, r);
        sine_dot(ctx, r);

        //console.log("dT = " + dT +" now=" + now +" ms="+ms);
        ms=now;
    }


    window.onload = function () {
        init();
    }

</script> 

    </head> 
    <body> 


        <canvas id="canv">Canvas Not supported, sorry.</canvas>

		<footer><img src="http://davidsarma.org/images/DavidSarmaDotOrg_h12.png"></footer>

    </body> 
</html>
